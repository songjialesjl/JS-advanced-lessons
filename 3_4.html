<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
<h1>毕业生信息</h1>
<fieldset>
	<legend style="color:#FF0000">学生信息</legend>
	<form  id="testform"  method="get"  action="form.asp">
		姓名：<input type="text" name="name1" placeholder="请输入姓名" ><a style="color:#FF0000">*</a><br>
		学号：<input type="text" name="name1" placeholder="请输入学号" ><a style="color:#FF0000">*</a><br>
		手机：<input type="text" name="name1" placeholder="请输入手机号" ><a style="color:#FF0000">*</a><br>
		邮箱：<input type="text" name="name1" placeholder="请输入邮箱地址" ><a style="color:#FF0000">*</a><br>
	</form>
</fieldset>
<fieldset>	
	<legend style="color:#FF0000">录取情况</legend>
	<form  id="testform"  method="get"  action="form.asp">
			录取学校：<input type="search" name="xuexiao"  autocomplete="on" list="names" />
			<datalist id="names">
				<option>河北师范大学</option>
				<option>河北科技大学</option>
				<option>河北经贸大学</option>
			</datalist>
			<br>
			入学成绩：<input type="text" name="name1" placeholder="请输入入学成绩"><br>
			入学时间：<input type="date" name="datedemo"><br>
	</form>
</fieldset>
<input type="submit" />	
</body>
</html>
